<body onload="javascript:document.getElementById('splash').style.display='none';loaded()">
  <!-- splash screen -->
  <div id="splash" style="width: 100vw;
  height: 100vh;
  position: fixed;
  display: flex;
  z-index: 9;
  background: #ffffff;
  font-size: 30px;
  justify-content: center;
  align-items: center;
  transition: 0;">
    Recipe Keeper
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>
  <!-- splash screen ends -->
  <div class="collapse" id="navbarToggleExternalContent">

  </div>
  <!-- Navbar starts -->
  <nav class="navbar navbar-dark d-flex flex-row px-3 dark-mode">
    <div class="d-flex">
      <button style="color: tomato"
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarToggleExternalContent"
      aria-controls="navbarToggleExternalContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
      </button>
      <div class="ms-2"><a href="/"><img height="30px" src="assets/img/logo.png" alt="logo"/></a></div>
    </div>
    <div class="d-flex align-items-center">
      <button onclick="darkmode()" class="darkmodebtn"><i class="fas fa-moon"></i></button>
      <button onclick="lightmode()" class="lightmodebtn"><i class="far fa-lightbulb"></i></button>
      <ul class="navbar-nav">
        <!-- Avatar -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle d-flex align-items-center"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              id="userimg"
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              class="rounded-circle"
              height="22"
              width="22"
              alt="user pic"
              loading="lazy"
            />
          </a>
          <ul id="profile_menu" class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li>
              <a class="dropdown-item" href="assets/pages/login.html">Login</a>
            </li>
            <li>
              <a class="dropdown-item" href="assets/pages/signup.html">Signup</a>
            </li>
            <li>
              <a class="dropdown-item" href="https://github.com/NurAktar/Recipe-Keeper">Github</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
</nav>

    <input autocomplete="off" id="searchq" name="search_box" type="search" class="form-control" placeholder="Search Recipe" aria-label="Search"/>
    <button class="btn" onclick="javascript:searched()" type="button" data-mdb-ripple-color="dark">Search</button>
  </div>
  <div style="position: relative;">
    <span id="search_result"></span>
  </div>
