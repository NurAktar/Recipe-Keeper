    <button onclick="getcookie()">getcookie</button>

<script>
    document.cookie = "test=new cookie;path=/";
    function getcookie(){
        let c = document.cookie.split(';');
        let data;
        c.forEach((row)=>{
            if(row.includes('test')){
                data = row.split('=')[1];
            }
        });
        alert(data);
    }
</script>
